<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/386f0d29b2.js" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
    <title>Practice Cards</title>
</head>

<body>
    <div id="cards-wrapper">
        <button id="btn-open-form">New Card</button>
        <div class="card">
            <div class="card-inner">
                <div class="card-front">Front of Card</div>
                <div class="card-back">Back of Card</div>
            </div>
            <span class="flipper">FLIP</span>
        </div>
        <button id="btn-prev">Previous</button>
        <div id="current-card">1</div>
        <button id="btn-next">Next</button>

    </div>


    <div id="create-card-overlay" class="hidden">
        <form id="create-card-form">
            <h2>Create a new card:</h2>
            <div class="input-group">
                <label for="question">Question:</label>
                <input type="text" id="question">
            </div>
            <div class="input-group">
                <label for="answer">Answer:</label>
                <input type="text" id="answer">
            </div>
            <button id="btn-create-card">Create Card</button>
            <span id="btn-close-form">&times;</span>
        </form>
    </div>
